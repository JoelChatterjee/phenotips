name: ci

on:
  push:
    paths:
      - 'LLM-Pedigree-Builder/**'
  pull_request:
    paths:
      - 'LLM-Pedigree-Builder/**'

jobs:
  test-lint-type:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: LLM-Pedigree-Builder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest

      - name: Lint
        run: ruff check .

      - name: Type-check
        run: mypy src
